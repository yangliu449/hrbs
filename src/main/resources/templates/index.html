<!DOCTYPE HTML>
<html>
<head>
    <title>人事管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/jquery.min.js" rel="stylesheet" type="text/css" />
    <link href="/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Federo' rel='stylesheet' type='text/css'>
    <script src="/jquery.min.js"></script>
    <script src="/bootstrap.min.js"></script>
    <script src="/easyResponsiveTabs.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#horizontalTab').easyResponsiveTabs({
                type: 'default', //Types: default, vertical, accordion
                width: 'auto', //auto or any width like 600px
                fit: true   // 100% fit in a container
            });
        });
    </script>
</head>
<body>

<h1>人事管理系统</h1>
<div class="header agile">
    <div class="headder-main">
        <div class="login agileinfo">
            <div class="sap_tabs">
                <div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
                    <ul class="resp-tabs-list w3">
                        <li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span>Sign In</span></li>
                        <li class="resp-tab-item" id="create" aria-controls="tab_item-1" role="tab"><span>Sign Up</span></li>
                        <div class="clearfix"></div>
                    </ul>
                    <div class="resp-tabs-container w3-agile">
                        <div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
                            <div class="login-top">
                                <form action="/login" method="get">
                                    <h6>账号</h6>
                                    <input type="text" class="email" placeholder="2015100001" name="num" required="true">
                                    <h6>Password</h6>
                                    <input type="password" class="password" placeholder="Password" name="password" required="true">
                                    <h6>您的身份：</h6>
                                    <select name="status" class="selectpicker" data-live-search="true">
                                        <option value="student">学生</option>
                                        <option value="teacher" >老师</option>
                                        <option value="admin">管理员</option>
                                    </select><br />
                                    <span class="checkbox1">
										<label class="checkbox"><input type="checkbox" name="" checked=""><i> </i>Remember me</label>
									</span>
                                    <div class="login-bottom login-bottom1 w3ls">
                                        <input type="submit" value="Sign In"/>
                                        <a href="#"><h4>Forgot Your Password?</a></h4>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="tab-1 resp-tab-content" aria-labelledby="tab_item-1">
                            <div class="login-top wthree">
                                <form action="#" method="post">
                                    <h6>Name</h6>
                                    <input type="text" placeholder="Name" name="Name" required="">
                                    <h6>Email</h6>
                                    <input type="text" class="email" placeholder="Email" name="Email">
                                    <h6>Password</h6>
                                    <input type="password" class="password" placeholder="Password" name="password">
                                    <h6>Confirm Password</h6>
                                    <input type="password" class="password confirm_password" placeholder="Confirm Password" name="password">
                                    <div class="login-bottom">
                                        <input type="submit" value="Sign Up">
                                        <div class="clear"></div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="copy-rights agileits">
    <p>© 2016  All Rights Reserved | Powered by <a href="/author" target="_blank">yl</a> </p>
</div>
</body>
</html>
